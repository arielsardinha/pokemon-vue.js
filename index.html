<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pok√©Dex</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <img
        class="pokeball-back"
        src="//hanashiro.github.io/pokedex/images/pokeball.svg"
        alt=""
      />
      <input type="text" id="pokeFilter" placeholder="Search" maxlength="20" />
      <ul class="poke-list">
        <li v-for="item in pokemonList" class="poke-list-item">
          <img
            v-bind:src="'//serebii.net/pokedex-xy/icon/'+item.number+'.png'"
            alt=""
          />
          <span>{{item.name}} - {{item.number | pokeNumber}}</span>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
