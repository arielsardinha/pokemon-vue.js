<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pok√©Dex</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="app">
      <img
        class="pokeball-back"
        src="//hanashiro.github.io/pokedex/images/pokeball.svg"
        alt=""
      />
      <input type="text" id="pokeFilter" placeholder="Search" maxlength="20" />
      <ul class="poke-list">
        <my-list
          v-for="item in pokeList"
          v-bind:pokemon="item"
          :key="item.number"
        ></my-list>
      </ul>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/listComponents.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
